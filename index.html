<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>To-Do List</title>
    <meta name="viewport" content="initial-scale=1.0; maximum-scale=1.0" />
    <link rel="stylesheet" href="./resources/css/styles.css">
    <script defer src="./resources/js/script.js"></script>
  </head>
  <body>
    <header>
      <h1>To do's</h1>
    </header>
    <main>
        <div id="taskList">
        <div class="wrapper">
          <h2>My Day</h2>
          <ul id="list" >
          </ul>
          <form>
            <label for="new-item"></label>
            <input type="text" id="new-task-item" name="new-item" placeholder="Add New Tasks" autocomplete="off" >
            <button type="submit" id="add" class="no-strike">+</button>
          </form>
      </div>
    </div>
    </main>
  </body>
</html>
